<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ご登録ありがとうございます - AI Collections</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .thanks-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            padding: 20px;
        }
        
        .thanks-card {
            background: white;
            border-radius: 24px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        
        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #10b981, #059669);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            color: white;
            font-size: 40px;
        }
        
        .thanks-title {
            font-size: 28px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 16px;
            line-height: 1.3;
        }
        
        .thanks-message {
            font-size: 16px;
            color: #6b7280;
            line-height: 1.6;
            margin-bottom: 40px;
        }
        
        .line-btn {
            display: inline-block;
            background: linear-gradient(135deg, #00b900, #009900);
            color: white;
            padding: 18px 36px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 185, 0, 0.3);
            margin-bottom: 20px;
        }
        
        .line-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(0, 185, 0, 0.4);
        }
        
        .note {
            font-size: 14px;
            color: #9ca3af;
            margin-bottom: 30px;
        }
        
        .copyright {
            font-size: 12px;
            color: #d1d5db;
            margin-top: 20px;
        }
        
        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 20px;
            border-radius: 12px;
            font-weight: 500;
            margin: 20px 0;
        }
        
        @media (max-width: 768px) {
            .thanks-card {
                padding: 40px 20px;
                margin: 20px;
            }
            
            .thanks-title {
                font-size: 24px;
            }
            
            .success-icon {
                width: 60px;
                height: 60px;
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="thanks-container">
        <div class="thanks-card">
            <div class="success-icon">✓</div>
            
            <h1 class="thanks-title">ご登録ありがとうございます！</h1>
            
            <p class="thanks-message">
                決済が完了しました。<br>
                LINE連携を行うと、すぐにAIコレクションズがご利用いただけます。
            </p>
            
            {% if email %}
                <a href="https://line.me/R/oaMessage/@077rkaxn/" target="_blank" class="line-btn">
                    LINE連携を開始
                </a>
                
                <p class="note">
                    ※ボタンが反応しない場合は、しばらく待ってから再度お試しください。
                </p>
            {% else %}
                <div class="error-message">
                    登録処理が完了していません。<br>
                    しばらく待ってから再度お試しください。
                </div>
            {% endif %}
            
            <div class="copyright">© AI Collections</div>
        </div>
    </div>
</body>
</html>
