<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ご登録ありがとうございます - AI Collections</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container" style="text-align:center; padding: 40px 10px; max-width: 600px; margin: 0 auto;">
        <h1>ご登録ありがとうございます！</h1>
        <p>決済が完了しました。<br>LINE連携を行うと、すぐにAIコレクションズの全機能がご利用いただけます。</p>
        {% if email %}
            <a href="https://line.me/R/oaMessage/xxxx/?type=text&text={{ email }}" target="_blank" class="hero-btn" style="margin-top:30px;">LINE連携を開始</a>
            <p style="margin-top:20px; color:#666;">※ボタンが反応しない場合は、しばらく待ってから再度お試しください。</p>
        {% else %}
            <div style="margin-top:30px; color:#c00; font-weight:bold;">登録処理が完了していません。<br>しばらく待ってから再度お試しください。</div>
        {% endif %}
        <div style="margin-top:40px; color:#888; font-size:14px;">&copy; AI Collections</div>
    </div>
</body>
</html>
