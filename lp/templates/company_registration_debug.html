<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>企業登録フォーム確認 - デバッグ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .debug-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            margin: 2rem auto;
            max-width: 800px;
            padding: 2rem;
        }
        .debug-header {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            text-align: center;
        }
        .debug-info {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
        }
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .alert {
            border-radius: 10px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="debug-container">
            <div class="debug-header">
                <h1><i class="fas fa-bug"></i> 企業登録フォーム確認</h1>
                <p class="mb-0">デバッグ用 - フォームの動作確認</p>
            </div>
            
            <div class="debug-info">
                <h5><i class="fas fa-info-circle"></i> デバッグ情報</h5>
                <p><strong>URL:</strong> <span id="currentUrl"></span></p>
                <p><strong>Subscription ID:</strong> <span id="subscriptionId"></span></p>
                <p><strong>Content Type:</strong> <span id="contentType"></span></p>
                <p><strong>Timestamp:</strong> <span id="timestamp"></span></p>
            </div>
            
            <div id="alertArea"></div>
            
            <form id="debugForm">
                <h4 class="mb-3"><i class="fas fa-building"></i> 企業基本情報</h4>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="companyName" class="form-label">
                                <i class="fas fa-building"></i> 企業名 <span class="text-danger">*</span>
                            </label>
                            <input type="text" class="form-control" id="companyName" name="company_name" 
                                   placeholder="例: 株式会社サンプル" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="contactEmail" class="form-label">
                                <i class="fas fa-envelope"></i> 連絡先メールアドレス <span class="text-danger">*</span>
                            </label>
                            <input type="email" class="form-control" id="contactEmail" name="contact_email" 
                                   placeholder="例: contact@company.com" required>
                        </div>
                    </div>
                </div>
                
                <h4 class="mb-3 mt-4"><i class="fab fa-line"></i> LINE公式アカウント設定</h4>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="lineChannelId" class="form-label">
                                <i class="fab fa-line"></i> LINEチャネルID <span class="text-danger">*</span>
                            </label>
                            <input type="text" class="form-control" id="lineChannelId" name="line_channel_id" 
                                   placeholder="例: 1234567890" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="lineAccessToken" class="form-label">
                                <i class="fas fa-key"></i> LINEチャネルアクセストークン <span class="text-danger">*</span>
                            </label>
                            <input type="password" class="form-control" id="lineAccessToken" name="line_access_token" 
                                   placeholder="長い文字列のトークン" required>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="lineChannelSecret" class="form-label">
                                <i class="fas fa-lock"></i> LINEチャネルシークレット <span class="text-danger">*</span>
                            </label>
                            <input type="password" class="form-control" id="lineChannelSecret" name="line_channel_secret" 
                                   placeholder="長い文字列のシークレット" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="lineBasicId" class="form-label">
                                <i class="fas fa-at"></i> LINE基本ID
                            </label>
                            <input type="text" class="form-control" id="lineBasicId" name="line_basic_id" 
                                   placeholder="例: @companyname">
                        </div>
                    </div>
                </div>
                
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary btn-lg" id="submitBtn">
                        <i class="fas fa-paper-plane"></i> 企業情報を登録（デバッグ）
                    </button>
                </div>
            </form>
            
            <div class="mt-4">
                <h5><i class="fas fa-link"></i> 関連リンク</h5>
                <ul class="list-unstyled">
                    <li><a href="/company-registration" class="btn btn-outline-primary btn-sm">通常の企業登録フォーム</a></li>
                    <li class="mt-2"><a href="/" class="btn btn-outline-secondary btn-sm">ホームページ</a></li>
                </ul>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // デバッグ情報を表示
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const subscriptionId = urlParams.get('subscription_id') || 'N/A';
            const contentType = urlParams.get('content_type') || 'N/A';
            
            document.getElementById('currentUrl').textContent = window.location.href;
            document.getElementById('subscriptionId').textContent = subscriptionId;
            document.getElementById('contentType').textContent = contentType;
            document.getElementById('timestamp').textContent = new Date().toLocaleString('ja-JP');
        });
        
        // フォーム送信処理
        document.getElementById('debugForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.innerHTML;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 送信中...';
            
            try {
                const formData = new FormData(this);
                const data = Object.fromEntries(formData);
                
                // URLパラメータを追加
                const urlParams = new URLSearchParams(window.location.search);
                data.subscription_id = urlParams.get('subscription_id') || '';
                data.content_type = urlParams.get('content_type') || '';
                
                console.log('送信データ:', data);
                
                const response = await fetch('/api/v1/company-registration', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                console.log('API応答:', result);
                
                if (result.success) {
                    showAlert('success', '企業情報の登録が完了しました！（デバッグ）');
                } else {
                    showAlert('danger', `登録エラー: ${result.error}`);
                }
            } catch (error) {
                console.error('送信エラー:', error);
                showAlert('danger', `通信エラー: ${error.message}`);
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
            }
        });
        
        function showAlert(type, message) {
            const alertArea = document.getElementById('alertArea');
            alertArea.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'}"></i>
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }
    </script>
</body>
</html>
