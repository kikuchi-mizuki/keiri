<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>企業向けAIコレクションズ - 登録キャンセル</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .cancel-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            margin: 50px auto;
            max-width: 600px;
        }
        .cancel-icon {
            font-size: 80px;
            color: #dc3545;
            margin-bottom: 20px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .info-card {
            background: #f8f9ff;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cancel-container">
            <div class="text-center mb-4">
                <div class="cancel-icon">
                    <i class="fas fa-times-circle"></i>
                </div>
                <h1 class="mb-3">登録がキャンセルされました</h1>
                <p class="text-muted">決済が完了しませんでした</p>
            </div>

            <div class="info-card">
                <h5><i class="fas fa-info-circle text-info"></i> キャンセルについて</h5>
                <p>企業向けAIコレクションズの登録がキャンセルされました。以下の理由が考えられます：</p>
                <ul>
                    <li>決済処理が完了しなかった</li>
                    <li>ブラウザの戻るボタンが押された</li>
                    <li>決済画面でキャンセルボタンが押された</li>
                    <li>システムエラーが発生した</li>
                </ul>
            </div>

            <div class="alert alert-warning">
                <h6><i class="fas fa-exclamation-triangle"></i> 重要なお知らせ</h6>
                <ul class="mb-0">
                    <li>企業データは保存されていません</li>
                    <li>LINEアカウントは作成されていません</li>
                    <li>決済は発生していません</li>
                    <li>再度登録する場合は、最初からやり直してください</li>
                </ul>
            </div>

            <div class="text-center mt-4">
                <a href="/company-registration" class="btn btn-primary">
                    <i class="fas fa-redo"></i>
                    再度登録する
                </a>
                <a href="/" class="btn btn-outline-secondary ms-2">
                    <i class="fas fa-home"></i>
                    ホームに戻る
                </a>
            </div>

            <div class="text-center mt-4">
                <p class="text-muted">
                    お困りの場合は、<a href="https://line.me/R/ti/p/@ai_collections" target="_blank">公式LINE</a>までお問い合わせください
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
