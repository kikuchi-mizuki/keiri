<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Collections - ログイン</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/dashboard.css') }}" rel="stylesheet">
    
    <style>
        .login-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 400px;
            width: 100%;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header h1 {
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .login-header p {
            color: #6c757d;
            margin: 0;
        }
        
        .form-floating {
            margin-bottom: 1.5rem;
        }
        
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            color: white;
        }
        
        .alert {
            border-radius: 10px;
            border: none;
            margin-bottom: 1.5rem;
        }
        
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
        }
        
        .password-toggle:hover {
            color: #667eea;
        }
        
        .password-field {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>AI Collections</h1>
                <p>管理ダッシュボード</p>
            </div>
            
            <!-- アラートコンテナ -->
            <div id="alert-container"></div>
            
            <form id="login-form">
                <div class="form-floating">
                    <input type="text" class="form-control" id="username" name="username" placeholder="ユーザー名" required>
                    <label for="username">ユーザー名</label>
                </div>
                
                <div class="form-floating password-field">
                    <input type="password" class="form-control" id="password" name="password" placeholder="パスワード" required>
                    <label for="password">パスワード</label>
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        <i class="fas fa-eye" id="password-icon"></i>
                    </button>
                </div>
                
                <button type="submit" class="btn btn-login" id="login-btn">
                    <div class="loading-spinner" id="loading-spinner"></div>
                    <span id="login-text">ログイン</span>
                </button>
            </form>
            
            <div class="text-center mt-3">
                <small class="text-muted">
                    <i class="fas fa-shield-alt"></i>
                    セキュアな認証システム
                </small>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        class LoginManager {
            constructor() {
                this.baseUrl = window.location.origin;
                this.init();
            }
            
            init() {
                this.setupEventListeners();
                this.checkAuthStatus();
            }
            
            setupEventListeners() {
                const loginForm = document.getElementById('login-form');
                if (loginForm) {
                    loginForm.addEventListener('submit', (e) => {
                        e.preventDefault();
                        this.handleLogin();
                    });
                }
                
                // Enterキーでのログイン
                document.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.handleLogin();
                    }
                });
            }
            
            async checkAuthStatus() {
                const token = localStorage.getItem('auth_token');
                if (token) {
                    try {
                        const response = await fetch(`${this.baseUrl}/api/v1/security/validate`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ token: token })
                        });
                        
                        if (response.ok) {
                            // 既にログイン済みの場合はダッシュボードにリダイレクト
                            window.location.href = '/dashboard';
                        } else {
                            // トークンが無効な場合は削除
                            localStorage.removeItem('auth_token');
                        }
                    } catch (error) {
                        console.error('認証状態チェックエラー:', error);
                        localStorage.removeItem('auth_token');
                    }
                }
            }
            
            async handleLogin() {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                if (!username || !password) {
                    this.showError('ユーザー名とパスワードを入力してください');
                    return;
                }
                
                this.showLoading();
                
                try {
                    const response = await fetch(`${this.baseUrl}/api/v1/security/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            username: username,
                            password: password
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (response.ok && result.success) {
                        // ログイン成功
                        localStorage.setItem('auth_token', result.token);
                        this.showSuccess('ログインに成功しました');
                        
                        // ダッシュボードにリダイレクト
                        setTimeout(() => {
                            window.location.href = '/dashboard';
                        }, 1000);
                    } else {
                        // ログイン失敗
                        this.showError(result.error || 'ログインに失敗しました');
                    }
                } catch (error) {
                    console.error('ログインエラー:', error);
                    this.showError('ログイン中にエラーが発生しました');
                } finally {
                    this.hideLoading();
                }
            }
            
            showLoading() {
                const loginBtn = document.getElementById('login-btn');
                const loadingSpinner = document.getElementById('loading-spinner');
                const loginText = document.getElementById('login-text');
                
                if (loginBtn) loginBtn.disabled = true;
                if (loadingSpinner) loadingSpinner.style.display = 'inline-block';
                if (loginText) loginText.textContent = 'ログイン中...';
            }
            
            hideLoading() {
                const loginBtn = document.getElementById('login-btn');
                const loadingSpinner = document.getElementById('loading-spinner');
                const loginText = document.getElementById('login-text');
                
                if (loginBtn) loginBtn.disabled = false;
                if (loadingSpinner) loadingSpinner.style.display = 'none';
                if (loginText) loginText.textContent = 'ログイン';
            }
            
            showError(message) {
                const alertContainer = document.getElementById('alert-container');
                if (alertContainer) {
                    const alert = document.createElement('div');
                    alert.className = 'alert alert-danger alert-dismissible fade show';
                    alert.innerHTML = `
                        <i class="fas fa-exclamation-triangle"></i>
                        ${message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    `;
                    alertContainer.appendChild(alert);
                    
                    // 5秒後に自動削除
                    setTimeout(() => {
                        alert.remove();
                    }, 5000);
                }
            }
            
            showSuccess(message) {
                const alertContainer = document.getElementById('alert-container');
                if (alertContainer) {
                    const alert = document.createElement('div');
                    alert.className = 'alert alert-success alert-dismissible fade show';
                    alert.innerHTML = `
                        <i class="fas fa-check-circle"></i>
                        ${message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    `;
                    alertContainer.appendChild(alert);
                    
                    // 5秒後に自動削除
                    setTimeout(() => {
                        alert.remove();
                    }, 5000);
                }
            }
        }
        
        // パスワード表示/非表示切り替え
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordIcon = document.getElementById('password-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                passwordIcon.className = 'fas fa-eye';
            }
        }
        
        // ログインマネージャーの初期化
        document.addEventListener('DOMContentLoaded', () => {
            window.loginManager = new LoginManager();
        });
    </script>
</body>
</html>
