<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録処理中 - AI Collections</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .loading-container {
            text-align: center;
            padding: 50px 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status-text {
            font-size: 18px;
            color: #333;
            margin: 20px 0;
        }
        .progress-bar {
            width: 100%;
            height: 6px;
            background-color: #f0f0f0;
            border-radius: 3px;
            overflow: hidden;
            margin: 20px 0;
        }
        .progress-fill {
            height: 100%;
            background-color: #3498db;
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <h1>登録処理中...</h1>
        <div class="spinner"></div>
        <div class="status-text">お客様の登録情報を処理しています</div>
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        <p>しばらくお待ちください。処理が完了すると自動的に次のページに進みます。</p>
    </div>

    <script>
        const email = '{{ email }}';
        let checkCount = 0;
        const maxChecks = 30; // 最大30回チェック（約30秒）
        
        function updateProgress() {
            const progress = (checkCount / maxChecks) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }
        
        function checkRegistration() {
            checkCount++;
            updateProgress();
            
            fetch(`/check_registration?email=${encodeURIComponent(email)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.registered) {
                        // 登録完了、thanksページにリダイレクト
                        window.location.href = data.redirect_url;
                    } else if (checkCount >= maxChecks) {
                        // タイムアウト
                        document.querySelector('.status-text').textContent = '登録処理がタイムアウトしました。';
                        document.querySelector('.spinner').style.display = 'none';
                        document.querySelector('p').innerHTML = 
                            '申し訳ございませんが、登録処理に時間がかかっています。<br>' +
                            '<a href="/" style="color: #3498db;">トップページに戻る</a>';
                    } else {
                        // まだ登録されていない、2秒後に再チェック
                        setTimeout(checkRegistration, 2000);
                    }
                })
                .catch(error => {
                    console.error('Error checking registration:', error);
                    if (checkCount >= maxChecks) {
                        document.querySelector('.status-text').textContent = 'エラーが発生しました。';
                        document.querySelector('.spinner').style.display = 'none';
                        document.querySelector('p').innerHTML = 
                            '申し訳ございませんが、エラーが発生しました。<br>' +
                            '<a href="/" style="color: #3498db;">トップページに戻る</a>';
                    } else {
                        setTimeout(checkRegistration, 2000);
                    }
                });
        }
        
        // 初回チェック開始
        setTimeout(checkRegistration, 1000);
    </script>
</body>
</html>
