<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI予定秘書 - 利用制限チェッカー</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }
        .description {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .test-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        button {
            background: #00B900;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            transition: background 0.3s;
        }
        button:hover {
            background: #009900;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            text-align: left;
            white-space: pre-wrap;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🤖 AI予定秘書</h1>
        <p class="description">
            日程調整のストレスから解放される、スケジュール管理の相棒<br>
            利用制限チェック機能付き
        </p>

        <div class="test-section">
            <h3>🔍 利用制限チェック</h3>
            <p>LINEユーザーIDを入力して利用制限をチェックしてください</p>
            
            <input type="text" id="lineUserId" placeholder="LINEユーザーID (例: U1234567890abcdef)">
            
            <div>
                <button onclick="checkRestriction()">制限チェック</button>
                <button onclick="getRestrictionMessage()">制限メッセージ取得</button>
                <button onclick="checkHealth()">ヘルスチェック</button>
            </div>
            
            <div id="result" class="result" style="display: none;"></div>
        </div>

        <div class="test-section">
            <h3>📊 サービス情報</h3>
            <p><strong>サービス名:</strong> AI予定秘書</p>
            <p><strong>機能:</strong> スケジュール管理・日程調整</p>
            <p><strong>データベース:</strong> 共有PostgreSQL</p>
            <p><strong>制限チェック:</strong> 解約履歴に基づく利用制限</p>
        </div>
    </div>

    <script>
        async function checkRestriction() {
            const lineUserId = document.getElementById('lineUserId').value.trim();
            if (!lineUserId) {
                showResult('LINEユーザーIDを入力してください', 'error');
                return;
            }

            try {
                const response = await fetch('/check_restriction', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        line_user_id: lineUserId
                    })
                });

                const data = await response.json();
                showResult(JSON.stringify(data, null, 2), data.restricted ? 'error' : 'success');
            } catch (error) {
                showResult(`エラー: ${error.message}`, 'error');
            }
        }

        async function getRestrictionMessage() {
            const lineUserId = document.getElementById('lineUserId').value.trim();
            if (!lineUserId) {
                showResult('LINEユーザーIDを入力してください', 'error');
                return;
            }

            try {
                const response = await fetch('/restriction_message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        line_user_id: lineUserId
                    })
                });

                const data = await response.json();
                showResult(JSON.stringify(data, null, 2), data.restricted ? 'error' : 'info');
            } catch (error) {
                showResult(`エラー: ${error.message}`, 'error');
            }
        }

        async function checkHealth() {
            try {
                const response = await fetch('/health');
                const data = await response.json();
                showResult(JSON.stringify(data, null, 2), 'info');
            } catch (error) {
                showResult(`エラー: ${error.message}`, 'error');
            }
        }

        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = `result ${type}`;
            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
